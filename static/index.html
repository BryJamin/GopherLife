<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>A static page</title>
  <link rel="stylesheet" href="static/css/style.css">
  <link rel="stylesheet" href="static/css/bootstrap.min.css">
  <script src="static/js/jquery.js" ></script>
  <script src="static/js/worldprocessor.js" ></script>
  <script src="static/js/bootstrap.min.js" ></script>
</head>
<body>

  <div class="container-fluid">
      <div class="row mt-2">
          <div class="col-sm text-center">
              <h1>{{.PageTitle}}</h1>
          </div>
      </div>
      <div class="row text-center">
          <div class="col-sm">
              <canvas id="worldCanvas" tabindex="2"></canvas>
          </div>
      </div>
      <div class="row">
          <div class="col-sm text-center">
              <div id="worldDiv"></div>
          </div>
      </div>

      <div class="row mb-4">
          <div class="col-sm text-center">
              <div id="worldDiv"></div>
          </div>
      </div>

      <div class="row">
          <div class="col">
            <form id="switch-worlds" action="/SwitchWorld" method="post" >
            <div class="form-group col-md-2 mx-auto text-center">
                <label for="mapSelection">Map Selection</label>
                <select class="form-control" name="mapSelection" onchange="this.form.submit()">
                    {{range $index, $element := $.MapData}}
                        <option value={{.Value}} {{if eq $element.Value $.Selected}} selected="selected" {{end}}>{{.DisplayName}}</option>
                    {{end}}
                </select>
            </div>             
            </form>
        </div>
      </div>

      {{if .IsGopherMap}}
      <div class="row">
          <div class="col-2"></div>
          <div class="col text-center">
              <table class="table table-bordered">
                  <thead>
                      <tr>
                          <th scope="col">Name</th>
                          <th scope="col">Position</th>
                          <th scope="col">Hunger</th>
                          <th scope="col">Lifespan</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr>
                          <td id="gopher-name"></td>
                          <td id="gopher-position"></td>
                          <td id="gopher-hunger"></td>
                          <td id="gopher-lifespan"></td>
                      </tr>
                  </tbody> 
                </table>
          </div>
          <div class="col-2"></div>
      </div>
      {{end}}

      {{if .FormData}}
      <div class="row">
          <div class="col-2"></div>
          <div class="col">
              <form id="reset" action="/ResetWorld" method="post">
                <div class="form-row">
                    {{range .FormData}}
                        <div class="form-group col-md-{{.BootStrapFormWidth}} mx-auto text-center">
                            <label for={{.Name}}>{{.DisplayName}}</label>
                            <input type={{.Type}} class="form-control" name={{.Name}} value={{.Value}} />
                        </div>
                    {{end}}
                </div>
                <div class="form-row">
                    <div class="col-sm-6 offset-sm-3">
                        <button type="submit" class="btn btn-block btn-outline-primary">Reset</button>
                    </div>
                </div>
              </form>
          </div>
          <div class="col-2"></div>
      </div>
      {{end}}
  </div>
</body>
</html>
