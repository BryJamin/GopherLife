<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>A static page</title>
  <link rel="stylesheet" href="static/css/style.css">
  <script src="static/js/jquery.js" ></script>
  <script src="static/js/worldprocessor.js" ></script>
</head>
<body>

  <div class="text-center">
    <h1>Gopherlife</h1>
  </div>

  <div class="wrapper">
    <div class="item-a">
      <div id="worldDiv"></div>
    </div>
    <div class="item-b">
      <div class="gopher-wrapper">
          <img class="gopher-image" src="static/images/gopher.png" alt="Image of a gopher"> 
          
          <table>

            <tr>
                <th><h3>Name</h3></th>
                <th><h3>Position</h3></th>
                <th><h3>Hunger</h3></th>
                <th><h3>Lifespan</h3></th>
            </tr>

            
            <tr>
                <td><h4 id="gopher-name" class="text-center"></h4></td>
                <td><h4 id="gopher-position" class="text-center"></h4></td>
                <td><h4 id="gopher-hunger" class="text-center"></h4></td>
                <td><h4 id="gopher-lifespan" class="text-center"></h4></td>
            </tr>
            
          </table>
      </div>
    </div>
  </div>
</body>
</html>
