<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>A static page</title>
  <link rel="stylesheet" href="static/css/style.css">
  <link rel="stylesheet" href="static/css/bootstrap.min.css">
  <script src="static/js/jquery.js" ></script>
  <script src="static/js/worldprocessor.js" ></script>
  <script src="static/js/bootstrap.min.js" ></script>
</head>
<body>

  <div class="container-fluid">
      <div class="row mt-2">
          <div class="col-sm text-center">
              <h1>G O P H E R L I F E</h1>
          </div>
      </div>
      <div class="row text-center">
          <div class="col-sm">
              <canvas id="worldCanvas" tabindex="2"></canvas>
          </div>
      </div>
      <div class="row">
          <div class="col-sm text-center">
              <div id="worldDiv"></div>
          </div>
      </div>

      <div class="row mb-4">
          <div class="col-sm text-center">
              <div id="worldDiv"></div>
          </div>
      </div>
      <div class="row">
          <div class="col-2"></div>
          <div class="col text-center">
              <table class="table table-bordered">
                  <thead>
                      <tr>
                          <th scope="col">Name</th>
                          <th scope="col">Position</th>
                          <th scope="col">Hunger</th>
                          <th scope="col">Lifespan</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr>
                          <td id="gopher-name"></td>
                          <td id="gopher-position"></td>
                          <td id="gopher-hunger"></td>
                          <td id="gopher-lifespan"></td>
                      </tr>
                  </tbody> 
                </table>
          </div>
          <div class="col-2"></div>
      </div>
      <div class="row">
          <div class="col-2"></div>
          <div class="col">
              
              <form id="reset" action="/ResetWorld" method="post">

                <div class="form-row">
                    <div class="form-group col-md-1">
                        <label for="width">Width</label>
                        <input type="number" class="form-control" name="width" value="3000" />
                    </div>
                    <div class="form-group col-md-1">
                          <label for="height">Height</label>
                          <input type="number" class="form-control" name="height" value="3000" />
                    </div>
                    <div class="form-group col-md-2">
                        <label for="numberOfGophers">Inital Population</label>
                        <input type="number" class="form-control" name="numberOfGophers" value="5000" />
                    </div>
                    <div class="form-group col-md-2">
                        <label for="maxPopulation">Max Population</label>
                        <input type="number" class="form-control" name="maxPopulation" value="100000" />
                  </div>
                  <div class="form-group col-md-2">
                      <label for="birthRate">Birth Rate</label>
                      <input type="number" class="form-control" name="birthRate" value="7" />
                  </div>
                  <div class="form-group col-md-2">
                      <label for="numberOfFood">Food</label>
                      <input type="number" class="form-control" name="numberOfFood" value="1000000" />
                  </div>
                  <div class="form-group col-md-2">
                      <label for="mapSelection">Map Selection</label>
                      <select class="form-control" name="mapSelection">
                        <option value="a">Sprial Search</option>
                        <option value="b">Grid Partition</option>
                      </select>
                  </div>
                </div>
                <div class="form-row">
                    <div class="col-sm-6 offset-sm-3">
                        <button type="submit" class="btn btn-block btn-outline-primary">Reset</button>
                    </div>
                </div>
              </form>
          </div>
          <div class="col-2"></div>
      </div>
  </div>
</body>
</html>
